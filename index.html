<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Flex Box 2</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="pattern" src="./assets/bg-pattern-card.svg" alt="" />
        <img class="photo" src="./assets/image-victor.jpg" alt="profile" />
        <p class="name-age"><span class="bold">Victor Crest</span> 26</p>
        <p class="city">London</p>
        <div class="line"></div>
        <div class="view">
          <div>
            <span class="bold">80K</span>
            <p class="size">Followers</p>
          </div>
          <div>
            <span class="bold">803K</span>
            <p class="size">Likes</p>
          </div>
          <div>
            <span class="bold">1.4K</span>
            <p class="size">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
